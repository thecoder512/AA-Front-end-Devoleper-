<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--  ========== ANIMATE.CSS ========== -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!--  ========== CSS FILE ========== -->
        <link rel="stylesheet" href="./assets/css/main.css">

        <!--  ========== JS FILE ========== -->
        <script src="./assets/js/theme.js"></script>
        <!--  ========== TITLE ========== -->
        <title>
            portofoliio-modern-style-responsive-html-css-js
        </title>

    <body>
        <!--  ========== HEADER ========== -->
        <header class="header">
            <button class="theme-toggle " id="theme-toggle">
                <svg class="sun-and-moon" width="24" height="24" viewBox="0 0 24 24">
                    <mask id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle stroke="none" cx="30" cy="17" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="5" mask="url(#moon-mask)" />
                    <g class="sun-dots">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
            <nav class="nav-container" id="container">
                <div class="loading">
                    <svg class="logo" width="70" height="61" viewBox="0 0 50 41" fill="none">
                        <path class="logo-shape" d="M49 20.5L36 1H25H13L1 20.5L13 40H25H36L49 20.5Z"
                            stroke="var(--yellow-color)" stroke-width="2" />
                        <img src="./assets/imgs/imgy.png" class="img-b">
                    </svg>
                </div>

                <div class="toggle">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </div>

                <div class="tra-container">
                    <div class="traingle"></div>
                    <div class="traingle"></div>
                    <div class="traingle"></div>
                </div>

                <div class="toggle-two">
                    <span class="bars-two one"></span>
                    <span class="bars-two"></span>
                </div>

                <ul class="nav-menu">
                    <li class="menu-list">
                        <a href="#home" class="list-link">
                            Home
                        </a>
                    </li>
                    <li class="menu-list">
                        <a href="#about" class="list-link">
                            About
                        </a>
                    </li>
                    <li class="menu-list">
                        <a href="#skills" class="list-link">
                            Skills
                        </a>
                    </li>
                    <li class="menu-list">
                        <a href="#projects" class="list-link">
                            Projects
                        </a>
                    </li>
                    <li class="menu-list">
                        <a href="#contact" class="list-link">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--  ========== MAIN ========== -->
        <main id="main">
            <secion class="home-section" id="home">
                <div class="home-contianer container">
                    <h1 class="home-title">
                        <div>
                            <span class="letter">H</span>
                            <span class="letter">i</span>
                        </div>
                        <div>
                            <span class="letter">I</span>
                            <span class="letter">'</span>
                            <span class="letter">m</span>

                            <span class="letter">&nbsp</span>
                            <img src="./assets/imgs/imgy.png""

                            <span class="letter">h</span>
                            <span class="letter">m</span>
                            <span class="letter">e</span>
                            <span class="letter">d</span>
                        </div>
                        <div>
                            <span class="letter">W</span>
                            <span class="letter">e</span>
                            <span class="letter">b</span>
                            <span class="letter">&nbsp</span>
                            <span class="letter">D</span>
                            <span class="letter">e</span>
                            <span class="letter">v</span>
                            <span class="letter">o</span>
                            <span class="letter">l</span>
                            <span class="letter">e</span>
                            <span class="letter">p</span>
                            <span class="letter">e</span>
                            <span class="letter">r</span>
                        </div>
                    </h1>
                    <p class="home-subtitle">Front-end Devoleper</p>

                    <a href="#contact" class="home-button">
                        Contact Me
                    </a>



                </div>
            </secion>

                natus sed accusamus.
